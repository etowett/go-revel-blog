<div class="paginate">
    <p>Total Records: {{.Count}}. Page {{.Page}} of {{.NumPages}}</p>
    <nav aria-label="Page navigation">
      <ul class="pagination">
        {{if .HasPrevPage}}
        <li class="page-item"><a class="page-link" href="?page={{.PrevPage.Value}}">Previous</a></li>
        {{else}}
        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
        {{end}}
        <li class="page-item"><a class="page-link" href="#">#</a></li>
        {{if .HasNextPage}}
        <li class="page-item"><a class="page-link" href="?page={{.NextPage.Value}}">Next</a></li>
        {{else}}
        <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
        {{end}}
      </ul>
    </nav>
</div>
